<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura - Check Out</title>

    <link rel="stylesheet" type="text/css" href="/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header aria-label="site-wide-navigation" class="site-header">
      <div class="container">
        <nav class="site-header-nav">
          <ul class="site-nav-left">
            <li><a href="#" class="logo"></a></li>
            <li><a href="#" class="site-nav-link">Categories</a></li>
            <li><a href="#" class="site-nav-link-active">Your Cart</a></li>
          </ul>
          <ul class="site-nav-right">
            <li>
              <a href="#" class="site-nav-link"
                ><img src="./assets/magnifying-glass.png" alt="Search" />
              </a>
            </li>
            <li>
              <a
                href="#"
                class="button button-secondary button small site-nav-link"
                >Login</a
              >
            </li>
          </ul>
          <ul class="site-nav-mobile">
            <li>
              <a
                href="#"
                class="button button-secondary button-small site-nav-link"
                >Menu</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="site-main">
      <header class="clearfix site-main-header">
        <div class="container">
          <h1>Checkout Details</h1>
          <p>Please enter your information below in required fields.</p>
        </div>
      </header>

      <section class="site-main-section" aria-label="contact-form">
        <div class="container">
          <div class="card contact-form-container">
            <div class="clearfix">
              <div class="col-left col-1-2">
                <figure class="alert alert-error">
                  <div class="alert-content"></div>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
